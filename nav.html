<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            list-style: none;
            font-family: arial;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-direction: row;

            & section:nth-child(2) {
                padding-right: 1em;
                transition: all 0.3s;

                ul {
                    display: flex;
                    gap: 1em;
                    flex-flow: row;

                    & a {
                        text-decoration: none;
                        color: black;
                        font-size: 1.2em;
                    }
                }
            }

            .navBtn {
                display: none;
            }
        }


        @media(max-width:600px) {
            nav {

                & section:nth-child(2) {
                    padding-right: 1em;
                    position: absolute;
                    top: 0;
                    background: rgb(133, 124, 124);
                    height: 100vh;
                    width: 60%;
                    left: -60%;

                    ul {
                        display: flex;
                        flex-flow: column;
                        gap: 1em;

                        & a {
                            text-decoration: none;
                            color: black;
                            font-size: 1.2em;
                        }
                    }
                }

                .navBtn {
                    display: flex;

                    &>button {
                        padding: 1em;

                        svg {
                            width: 2em;
                            height: 2em;
                        }

                        .nav-open {
                            display: block;
                        }

                        .nav-close {
                            display: none;
                        }
                    }


                }
            }

            nav.active {
                & section:nth-child(2) {
                    left: 0;
                }

                .navBtn {
                    &>button {
                        .nav-open {
                            display: none;
                        }

                        .nav-close {
                            display: block;
                        }
                    }


                }
            }
        }
    </style>
</head>

<body>
    <nav>
        <section style="font-size: 1.2em;"><b>LOGO</b></section>
        <section>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Mission</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </section>
        <section class="navBtn">
            <button>
                <span class="nav-open">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
                        <path fill="#000"
                            d="M3.996 11.5a1.5 1.5 0 0 1 1.5-1.5h37a1.5 1.5 0 0 1 0 3h-37a1.5 1.5 0 0 1-1.5-1.5M4 24.5A1.5 1.5 0 0 1 5.5 23h37a1.5 1.5 0 0 1 0 3h-37A1.5 1.5 0 0 1 4 24.5M5.5 36a1.5 1.5 0 0 0 0 3h37a1.5 1.5 0 0 0 0-3z" />
                    </svg>
                </span>
                <span class="nav-close">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="#000"
                            d="m13.41 12l4.3-4.29a1 1 0 1 0-1.42-1.42L12 10.59l-4.29-4.3a1 1 0 0 0-1.42 1.42l4.3 4.29l-4.3 4.29a1 1 0 0 0 0 1.42a1 1 0 0 0 1.42 0l4.29-4.3l4.29 4.3a1 1 0 0 0 1.42 0a1 1 0 0 0 0-1.42Z" />
                    </svg>
                </span>

            </button>
        </section>
    </nav>
</body>
<script>
    const navBtn = document.querySelector('.navBtn > button');
    const Navigation = document.querySelector('nav');


    navBtn.onclick = function () {
        isOpen = Navigation.classList.contains('active');
        if (isOpen) {
            Navigation.classList.remove('active');
        } else {
            Navigation.classList.add('active');
        }
    }
</script>

</html>
