<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            font-family: arial;
            box-sizing: border-box;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: gray;
            border-bottom: 1px solid rgba(128, 128, 128, 0.233);
            padding: 1em;


            & section:nth-child(2) {

                transition: .4s;

                ul {
                    display: flex;
                    flex-direction: row;
                    gap: 1em;

                    a:hover {
                        outline: 2px dashed gray;
                    }

                    a {
                        text-decoration: none;
                        color: gray;
                        font-size: 1.2rem;
                        display: block;
                        width: 100%;
                    }
                }
            }

            .navBtn {
                display: none;
            }
        }

        @media(max-width:600px) {
            nav {

                /* background:none; */
                & section:nth-child(2) {
                    padding-top: 1em;
                    line-height: 2em;
                    position: absolute;
                    top: 0;
                    background-color: rgb(39, 40, 41);
                    width: 70%;
                    height: 100vh;
                    left: -70%;

                    ul {
                        flex-direction: column;
                    }
                }

                .navBtn {
                    display: flex;
                }

                .navBtn>button {
                    padding: 1em;
                    background: rgba(5, 7, 9, 0.1);
                    border: 1px solid rgba(128, 128, 128, 0.466);


                    svg {
                        width: 2em;
                        height: 2em;

                    }

                    .nav-open {
                        display: block;
                    }

                    .nav-close {
                        display: none;
                    }
                }
            }

            nav.active {
                & section:nth-child(2) {
                    left: 0;
                }


                .navBtn {
                    &>button {
                        .nav-open {
                            display: none;
                        }

                        .nav-close {
                            display: block;
                        }
                    }

                }

            }

        }
    </style>
</head>

<body>
    <nav>
        <section class="logo">LOGO</section>
        <section>
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </section>
        <section class="navBtn">
            <button>
                <span class="nav-open">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
                        <path fill="#000"
                            d="M3.996 11.5a1.5 1.5 0 0 1 1.5-1.5h37a1.5 1.5 0 0 1 0 3h-37a1.5 1.5 0 0 1-1.5-1.5M4 24.5A1.5 1.5 0 0 1 5.5 23h37a1.5 1.5 0 0 1 0 3h-37A1.5 1.5 0 0 1 4 24.5M5.5 36a1.5 1.5 0 0 0 0 3h37a1.5 1.5 0 0 0 0-3z" />
                    </svg>
                </span>
                <span class="nav-close">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="#000"
                            d="m13.41 12l4.3-4.29a1 1 0 1 0-1.42-1.42L12 10.59l-4.29-4.3a1 1 0 0 0-1.42 1.42l4.3 4.29l-4.3 4.29a1 1 0 0 0 0 1.42a1 1 0 0 0 1.42 0l4.29-4.3l4.29 4.3a1 1 0 0 0 1.42 0a1 1 0 0 0 0-1.42Z" />
                    </svg>
                </span>
            </button>
        </section>
    </nav>
</body>
<script>
    const navBtn = document.querySelector('.navBtn');
    const Navigation = document.querySelector('nav')

    let isOn = true;
    navBtn.onclick = function () {
        isOn = !isOn;

        if (isOn) {
            Navigation.classList.add('active');
        } else {
            Navigation.classList.remove('active');
        }
    }
</script>

</html>
